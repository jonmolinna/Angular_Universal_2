<div class="fixed z-50 pointer-events-none" [ngClass]="[positionClasses(), paddingClasses()]">
  <div  [ngClass]="[containerDirection(), containerClasses()]">
    @for (toast of toastService.toastList(); track toast.id) {
    <app-toast
      [toast]="toast"
      [showProgress]="showProgress"
      (closeToast)="onCloseToast($event)"
      (actionClicked)="onActionClicked($event)"
    >
    </app-toast>
    }
  </div>
</div>
