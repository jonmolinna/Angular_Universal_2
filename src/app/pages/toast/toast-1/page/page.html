<!-- toast-demo.component.html -->
<div class="max-w-4xl mx-auto p-6 space-y-8">
  <h1 class="text-3xl font-bold text-gray-900">Toast System</h1>

  <!-- Control Panel -->
  <div class="bg-white rounded-lg shadow-md p-6 space-y-6">
    <h2 class="text-xl font-semibold text-gray-800">Control Panel</h2>

    <!-- Basic Toasts -->
    <div class="space-y-4">
      <h3 class="text-lg font-medium text-gray-700">Toasts Básicos</h3>

      <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
        <button 
          (click)="showSuccessToast()"
          class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition-colors">
          ✅ Éxito
        </button>
        
        <button 
          (click)="showErrorToast()"
          class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg transition-colors">
          ❌ Error
        </button>
        
        <button 
          (click)="showWarningToast()"
          class="bg-amber-600 hover:bg-amber-700 text-white font-medium py-2 px-4 rounded-lg transition-colors">
          ⚠️ Advertencia
        </button>
        
        <button 
          (click)="showInfoToast()"
          class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors">
          ℹ️ Información
        </button>
      </div>
    </div>
  </div>

  
</div>
