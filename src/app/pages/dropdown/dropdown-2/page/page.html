<article class="max-w-3xl mx-auto pt-10">
  <h1 class="text-3xl font-bold text-gray-900">Dropdown Examples</h1>

  <!-- Dropdown 1 -->

    <!-- BUTTON PARA ABRIR -->
    <button class="p-2 bg-gray-100 border border-gray-200 rounded-md text-gray-900">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 6.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 18.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z"
        />
      </svg>
    </button>

    <app-dropdown [title]="title" />
  </aside>
</article>
